<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02040a"/>
      <stop offset="100%" style="stop-color:#090e1a"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="200" fill="#3b82f6" opacity="0.1" filter="url(#glow)"/>
  <circle cx="200" cy="500" r="150" fill="#8b5cf6" opacity="0.1" filter="url(#glow)"/>

  <!-- Logo text -->
  <text x="600" y="280" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle">Orchestra Intelligence</text>

  <!-- Tagline -->
  <text x="600" y="360" font-family="Inter, Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">L'IA claire, utile et humaine</text>

  <!-- Decorative line -->
  <rect x="450" y="400" width="300" height="3" rx="2" fill="url(#textGradient)"/>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="Inter, Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Conseil &amp; Int√©gration IA</text>
</svg>
